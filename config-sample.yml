# Bot configuration
bot_name: !!str your_bot_name
token: !!str yourToken
prefix: !!str '>' # default prefix
role_admin: # list of admin role
  - !!int 123456789012345678

# for not handled errors
gmail_user: account@gmail.com # gmail account, can be removed
gmail_password: mygmailpassword # gmail password, can be removed

id_owner: # list of owner discord id
  - !!int 123456789012345678
  - !!int 234567890123456789
id_guild: !!int 234567890123456789

# Log configuration
logger:
  debug_level: DEBUG # DEBUG, INFO, WARNING, ERROR, CRITICAL
  max_bytes: 100000 # max size of log file (in octet)
  backup_count: 5 # number of backup log file
